<body>

        <nav class="menu">

       <div id="search">
           <input type="text" id="busqueda">
           <button id="botonbuscar">Search</button>
       </div> 
    </header>
    <main class="main">
        <section class= "wraper" >
            <h1 class ="titulo">The Rick and Morty API</h2>
        </section>
        <section class="tabla">
            <div class ="articulos" id="caracteress">
                
                    
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a title="characters" href="">
                <span class="white">Characters : 826</span></a>
            </li>
            <li><a title="characters" href="">
                <span class="white">Locations : 126</span></a>
            </li>
            <li><a title="characters" href="">
                <span class="white">Episodes : 51</span></a>
            </li>
        </ul>
        <a class= "navs" href="">
            <span class="end">Server Status</span>
            <span class="endicon"></span>
        </a>
    </footer>
    <script>
        const nombre = document.getElementById("busqueda");
        const boton =  document.getElementById("botonbuscar");

        const search =async (value) => {
            const data = await(await fetch(`https://rickandmortyapi.com/api/character/?name=${value}`)).json();
                var html="";
                for(var i=0; i<data.results.length; i++){
                html += "<article class='caracter'>"
                    html += "<div class='imagencaracter'><img src='"+data.results[i].image + "'/></div>"
                    html +=  "<div class='caractercard'>" 
                        html += "<div class='seccion'>"
                            html += "Name: "+data.results[i].name +"<br>"
                            html +=" <span class='tipo'>"
                                html+="<span class='icontype'></span>"
                                html += "Status: "+data.results[i].status +"<br>"
                            html += "</span>"
                        html += "</div>" 
                        html +="<div class='seccion'>"
                            html +=" <span class='tipo'>"
                                html += "Species: "+data.results[i].species +"<br>"
                            html +="</span>"
                        html +="</div>"
                        html +=  "<div class='seccion'> " 
                            html +=" <span class='tipo'>"      
                            html += "Gender: "+data.results[i].gender +"<br>"
                            html +="</span>"
                        html +="</div>"
                    html +="</div>"    
                html +="</article>"        
                                   }
                document.getElementById("caracteress").innerHTML=html;                   
        }

        boton.addEventListener("click",(event)=>{
            event.preventDefault();
            if(nombre.value){
                search(nombre.value);
                nombre.value="";
            }
        })
    </script>
